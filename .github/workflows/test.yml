name: Test

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master
      - dev

permissions:
  contents: read

jobs:
  eslint:
    runs-on: ubuntu-latest

    name: Lint
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 21.1.0
          cache: "pnpm"

      - name: Install dependencies ðŸ“¦
        run: pnpm i --frozen-lockfile

      - name: Lint
        run: pnpm run lint

  typecheck:
    runs-on: ubuntu-latest

    name: Typecheck
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 21.1.0
          cache: "pnpm"

      - name: Install dependencies ðŸ“¦
        run: pnpm i --frozen-lockfile

      - name: Typecheck
        run: pnpm run check

  test-ct:
    runs-on: windows-latest
    container:
      image: mcr.microsoft.com/playwright:v1.41.1-jammy

    name: Test components
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 21.1.0
          cache: "pnpm"

      - name: Install dependencies ðŸ“¦
        run: pnpm i --frozen-lockfile

      - name: Test components
        run: pnpm run test-ct
        env:
          HOME: /root

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 30

  format:
    runs-on: ubuntu-latest
    name: Format
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT }}
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 21.1.0
          cache: "pnpm"

      - name: Install dependencies ðŸ“¦
        run: pnpm i --frozen-lockfile

      - name: Format
        run: pnpm run format

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "refactor: run format"
