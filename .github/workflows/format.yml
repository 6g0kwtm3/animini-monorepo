name: Format

on:
  push:
    branches:
      - renovate/**
  pull_request:
  merge_group:

permissions:
  contents: read

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}
  TURBO_CACHE: remote:rw
  TURBO_SCM_BASE: ${{ github.event.merge_group.base_sha || github.event.pull_request.base.sha || github.event.before }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  format:
    runs-on: ubuntu-latest
    name: Lint & Format
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }} # This is required in order to work with the pull_request event (or any other non-push event).
          token: ${{ secrets.PAT }}
          fetch-depth: 0
          filter: blob:none

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: "pnpm"

      - name: Install dependencies ðŸ“¦
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Lint
        if: ${{ !cancelled() }}
        run: pnpm exec turbo oxlint lint --affected

      - name: Format
        if: ${{ !cancelled() }}
        run: pnpm exec turbo format

      - name: Commit changes
        if: ${{ !cancelled() }}
        uses: stefanzweifel/git-auto-commit-action@ae114628ea78fd141aa4fa7730f70c984b29c391
        with:
          commit_message: "refactor: run format"
