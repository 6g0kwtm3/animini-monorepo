name: Format

on:
  pull_request:
  merge_group:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  format:
    runs-on: ubuntu-latest
    name: Lint & Format
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
      - name: Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: "package.json"

      - name: Install dependencies ðŸ“¦
        run: bun install --frozen-lockfile

      - name: Oxlint
        if: ${{ !cancelled() }}
        run: bun run oxlint --fix

      - name: Lint
        if: ${{ !cancelled() }}
        run: bun run lint --fix

      - name: Format
        if: ${{ !cancelled() }}
        run: bun run format

      - name: Commit changes
        if: ${{ !cancelled() }}
        uses: stefanzweifel/git-auto-commit-action@c86fa26bedab90b9a250e22f66759c0c50699f15
        with:
          commit_message: "refactor: run format"
